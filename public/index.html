<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Mastery Apprentice</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css">
    <link
      href="https://fonts.googleapis.com/css2?family=Karla&family=Rubik:wght@700&display=swap"
      rel="stylesheet"
    />
    <link href="https://fonts.googleapis.com/css?family=Josefin+Slab" rel="stylesheet">
</head>
<body>
    <div id="content-header">
      <img src="./assets/images/personal-finance.png">
    </div>
    <header>
        <nav class="navbar navbar-expand-lg  navbar-main">
            <div class="container-fluid">
              <a style="font-size:18px;" class="navbar-brand" href="#">Money Mastery Apprentice</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="#">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link">Extra Resources</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link budget-link" href="/budget-calculator">Budget Tool</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#contribution">Contribution/Development</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link">Developer</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
    </header>
    <div id="extra-resources">Coming soon... {resources}</div>
    <div id="contribution">
      <h2 style="font-weight: bolder;">Want to Contribute?</h2>
      <p style="font-size: 15px; font-weight: bolder;">Fill in the input fields below so I can get back to you!</p>
      <p style="font-size: 15px; font-weight: bolder;">Please be sure to include relevant skills in your message</p>
      <div class="contact-box">
        <form action="https://formsubmit.co/amfrazier01@gmail.com" method="POST">
          <input type="text" name="name" class="input-field" placeholder="Preferred Name" required>
          <input type="text" name="email" class="input-field" placeholder="Email Address" required>
          <input type="text" name="_subject" class="input-field" placeholder="Inquiry" required>
          <textarea type="text" name="message" class="input-field textarea" placeholder="Your Message"></textarea>
          <button type="submit" id="submit-btn">submit</button>
        </form>
      </div>
    </div>
    <div id="developer"></div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</html>
